name: Deploy production build to Netlify
run-name: Deploy to Netlify by @${{ github.actor }} ğŸš€
on:
  push:
    branches:
      - master

jobs:
  Build-Demo:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "pnpm"
          cache-dependency-path: ./web/pnpm-lock.yaml
      - name: ğŸ“¦ install dependencies
        run: pnpm install
      - name: ğŸ—ï¸ Build
        run: pnpm build
      - name: âœ¨ Install netlify cli
        run: pnpm add netlify-cli@17.10.1 -g
      - name: ğŸŒ Deploy build folder
        id: netlify_deploy
        run: netlify deploy --dir dist --site ${{ secrets.NETLIFY_SITE_ID }} --auth ${{ secrets.NETLIFY_API_TOKEN }} --prod
